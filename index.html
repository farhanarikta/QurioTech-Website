<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css cdn link -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

   <!-- Title -->
    <title>Qurio Tech</title>
</head>
<body>
    <header class="container">
        <!-- navbar starts -->
        <nav class="navbar navbar-expand-lg bg-light fixed-top">
            <div class="container">
              <a class="navbar-brand fs-1 fst-italic text-info fw-bolder " href="#">QurioTech</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Browse Courses</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">FAQ</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Register</a>
                  </li>
                </ul>
                <span class="navbar-text">
                  <button class="btn btn-info">Register</button>
                </span>
              </div>
            </div>
          </nav>

        <!-- navbar ends -->
        <!-- Slider starts -->
        <section class="mt-5">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <!-- first slide -->
                  <div class="carousel-item active bg-dark rounded-2">
                    <img src="images/cover/My project.png" class="d-block w-100 opacity-75" alt="...">
                    <div class="carousel-caption d-md-block px-5 fs-2 text-info">
                      <h1>Get Started Digital
                        Learning</h1>
                      <p>Learn new skills online with top educators.</p>
                      <button class="btn btn-info">Enroll Now</button>
                    </div>
                  </div>
                  <!-- second slide -->
                  <div class="carousel-item bg-dark rounded-2">
                    <img src="images/cover/My project (1).jpg" class="d-block w-100 opacity-75" alt="...">
                    <div class="carousel-caption d-md-block px-5 fs-2 text-info">
                        <h1>Get Started Digital
                          Learning</h1>
                        <p>Learn new skills online with top educators.</p>
                        <button class="btn btn-info">Enroll Now</button>
                      </div>
                    </div>
                  <!-- third slide -->
                  <div class="carousel-item bg-dark rounded-2">
                    <img src="images/cover/My project (2).jpg" class="d-block w-100 opacity-75" alt="...">
                    <div class="carousel-caption d-md-block px-5 fs-2 text-info">
                        <h1>Get Started Digital
                          Learning</h1>
                        <p>Learn new skills online with top educators.</p>
                        <button class="btn btn-info">Enroll Now</button>
                      </div>
                    </div>
                    
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        
          </section>
        <!-- slider ends -->

    </header>

    <!-- Bootstrap js cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
